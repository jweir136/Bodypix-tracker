<!doctype html>
<html>
<head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

    <script src="timer.js"></script>
</head>
<body>
    <h1>Canvas</h1>

    <video width="800" height="800" autoplay style="display:none"></video>
    <canvas width="800" height="800"></canvas>

    <h1 id="timer"></h1>
    <button id="Record" onclick="countdownTimer()">Record</button>
    <button id="Stop" onclick="stopRecording()">Stop</button>
    <button id="clear" onclick="clearRecording()">Clear Recording</button>

    <script src="renderer.js"></script>
</body>
</html>
